<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Login - CRM Mock</title>
        <link rel="stylesheet" href=".\shared_styles.css">
        <link rel="stylesheet" href=".\login_styles.css">
    </head>

    <body>

        <div id="login_body">
            <div id="login_top_spacer"></div>
            <div id="login_middle_container">
                <div id="login_left_spacer"></div>
                <div id="login_form_container">
                    <div id="login_form_top_spacer"></div>
                    <div id="login_form_header">
                        <div id="placeholder_logo"><p>&nbspLOGO</p></div>
                    </div>

                    <form id="login_form" action="" method="">
                        <input class="login_text_input" id="username" type="text" name="username" placeholder=" username"><br>
                        <input class="login_text_input" id="password" type="password" name="password" placeholder=" password"><br>
                    </form>

                    <form action="./companies_overview.html" method="">
                        <div id="login_form_auth_row">
                            <a href="">forgot password?</a>
                            <button id="login_form_button" href="./companies_overview.html">Login</button>
                        </div>
                    </form>
                </div>
                <div id="login_right_spacer"></div>
            </div>
        </div>
    </body>
</html>
